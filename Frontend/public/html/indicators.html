<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Indicator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="indicators.css">
</head>
<body>
    <div class="container mx-auto px-4 py-12">
    <!-- Header with back button inline -->
    <header class="flex items-center justify-between mb-12">
        <div>
            <h1 class="text-5xl font-black tracking-tighter" id="header-title">
                Select an Indicator for AAPL
            </h1>
            <p class="text-lg text-gray-400 mt-2">Click any block to view the detailed analysis.</p>
        </div>

        <a id="back-button" href="Data_page.html"
           class="bg-[#1e1e1e] border border-gray-700 hover:border-white text-gray-200 font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center space-x-2">
            <span class="text-xl font-bold">&lt;</span>
            <span>Back</span>
        </a>
    </header>

    <!-- Grid for Indicator Blocks -->
    <div id="indicator-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <!-- Indicator blocks will be generated by JavaScript -->
    </div>
</div>


    <script src="indicators.js"></script>
</body>
</html>
