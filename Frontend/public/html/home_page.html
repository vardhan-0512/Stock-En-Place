<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="Home_page.css" rel="stylesheet" />
    
    <title>Stock En Place</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-focus:focus-within {
            box-shadow: 0 0 0 2px rgba(106, 120, 143, 0.7)
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        
        <div class="text-center w-full max-w-2xl">
            <h1 class="text-5xl md:text-7xl font-black text-gray-100 tracking-tighter">
                Stock En Place
            </h1>
            
            <p class="mt-3 text-lg md:text-xl text-gray-400">
                A place for all your stock analysis needs.
            </p>
            
            <div class="mt-12">
                <form action="#" method="GET" class="w-full">
                    <div class="relative flex items-center bg-gray-900/50 border border-gray-700 rounded-full transition-all duration-300 custom-focus hover:border-blue-500">
                        <div class="pl-6 pr-2">
                             <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        
                        <input 
                            type="text" 
                            placeholder="Search for a stock, e.g., AAPL, TSLA..."
                            class="w-full bg-transparent text-lg text-gray-200 placeholder-gray-500 border-none focus:ring-0 py-4 pr-6"
                        >
                    </div>
                </form>
            </div>
        </div>

        <footer class="absolute bottom-5 text-gray-600 text-sm">
            
        </footer>
    </div>
</body>
</html>
